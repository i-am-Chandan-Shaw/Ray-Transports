<div class="edit-customer-wrapper">
    <div class="header align-center pl20 pr20">
        <span class="close-sidenav" (click)="closeSideNav()">&lt;</span>
        <div class="header-text ml15">Edit Customer Details</div>
    </div>
    <mat-divider></mat-divider>
    <form [formGroup]="editForm">
        <div class="container p20">
            <div class="custom party-name">
                <label for="name">Customer Name</label>
                <div class="custom-input-field " >
                    <input type="text"  name="name" placeholder="Enter Name" formControlName="customerName" >
                </div>
                <span class="invalid" *ngIf="editForm.get('customerName')?.errors && editForm.get('customerName')?.touched">**Please provide customer name</span>
                
            </div>
            <div class="custom phone-no">
                <label for="phone">Phone No</label>
                <div class="custom-input-field">
                    <input  type="number" name="phoneNo" formControlName="phoneNo"  placeholder="Enter Phone No" >
                </div>
                <span class="invalid" *ngIf="editForm.get('phoneNo')?.errors && editForm.get('phoneNo')?.touched">**Please provide Phone Number</span>
            </div>

            <div class="custom locality">
                <label for="">Locality</label>
                <!-- <input style="display: none;" type="text" value="selectedOption?.displayName"> -->
                <app-auto-complete class="custom-input-field autocomplete" [providedOption]="customerDetailsCopy.address"  [options]="options"
                    (selectedOptions)="onSelectedOption($event)" (inputValue)="autoCompleteOutputValue($event)" [placeholder]="'Locality Name'" ></app-auto-complete>
                    <span class="invalid" *ngIf="!checkAutoCompleteValue" >**Please provide Locality Name from the options</span>
            </div>
        </div>
        <div class="party-btn pl20 pr20">
            <button mat-raised-button color="primary" [disabled]="editForm.invalid || !checkAutoCompleteValue" (click)="updateCustomer()">Update</button>
            <button mat-raised-button class="success reset">Reset</button>
        </div>

    </form>
</div>

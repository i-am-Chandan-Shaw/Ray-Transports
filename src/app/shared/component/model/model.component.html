<ng-container *ngIf="data.status == 'delete'">
    <div class="wrapper">
        <span>Are you sure you want to delete this transaction?</span>
        <div class="action-btn">
            <button mat-stroked-button class=""
            (click)="closeDialog(false)" >Cancel</button>
        <button mat-raised-button class="" color="primary" (click)="closeDialog(true)">Yes</button>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="data.status == 'success'">
    <div class="wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" height="2.5em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#6600ff}</style><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/></svg>
        <span>Transaction deleted successfully</span>
        <div class="action-btn">
        <button mat-raised-button class="" color="primary" (click)="closeDialog(true)">Okay</button>
        </div>
    </div>
</ng-container>

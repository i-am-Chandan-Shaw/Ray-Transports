<div class="login-wrapper">
	<div class="container" id="container">
		<div class="form-container sign-in-container">
			<form action="#">
				<h1>Sign in</h1>
				<input type="text"  [formControl]="userId" placeholder="User Id" />
				<!-- <span *ngIf="userId.invalid">{{getErrorMessage('userId')}}</span> -->
				<input type="password" [formControl]="password" placeholder="Password" />
				<!-- <span *ngIf="password.invalid">{{getErrorMessage('password')}}</span> -->
				<button (click)="login()">Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Ray Transports</h1>
					<!-- <p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button> -->
				</div>
			</div>
		</div>
	</div>
</div>

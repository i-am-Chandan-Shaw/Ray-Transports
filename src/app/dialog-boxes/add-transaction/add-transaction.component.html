<div class="container nopadding ">
    <mat-toolbar class="header nopadding nomargin" [style.background]="color">
        <span>Add New Entry</span>
        <mat-icon class="mr0" (click)="onCloseClick($event)">close</mat-icon>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <div class="wrapper">
        <div class="amount-section">
            <div class="lable">Amount</div>
            <div class="custom-input-field">
                <input #amountInput type="number" placeholder="Enter Amount" [(ngModel)]="amount" autocomplete="off">
                <span>â‚¹</span>
            </div>
        </div>
        <div class="date-section">
            <div class="label">Date</div>
            <div class="date">
                <mat-form-field appearance="outline">
                    <input matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY" [value]="today" (dateChange)="onDateChange($event)" >
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="description-section">
        <div class="lable">Description</div>
        <textarea [(ngModel)]="description"></textarea>
    </div>
    <mat-divider></mat-divider>
    <div class="initiate-transaction-section">
        <button mat-raised-button [style.background]="color" (click)="addEntry()">Add</button>
        <button mat-raised-button class="success reset">Reset</button>
    </div>
</div>
